<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE BASE</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a237e, #00b894); /* Darker gradient */
            color: white;
            margin-bottom: 20px;
            border-bottom: 2px solid #3f51b5; /* Bottom border for header */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search {
            padding: 10px;
            width: 80%;
            max-width: 400px; /* Reduced width */
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        #movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 1200px; /* Max width for the movie grid */
            margin: 0 auto; /* Centering */
        }

        .movie {
            background-color: #1e1e1e; /* Darker movie card background */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        .movie h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffffff; /* White title text */
        }

        .movie p {
            color: #b0b0b0; /* Gray year text */
        }

        /* Pagination styling */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #304ffe;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #1a237e; /* Darker footer */
            color: white;
            border-top: 2px solid #3f51b5; /* Top border for footer */
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 20px auto;
            font-size: 1.5rem;
            color: #00b894;
        }

        /* Center Content */
        main {
            max-width: 1200px; /* Set max width for main content */
            margin: 0 auto; /* Center main content */
            padding: 0 20px; /* Padding for side */
        }
    </style>
</head>
<body>
    <header>
        <h1>MOVIE BASE</h1>
    </header>

    <div id="search-container">
        <input type="text" id="search" placeholder="Search for a movie...">
    </div>

    <main>
        <div class="loading" id="loading">Loading...</div>
        <div id="movies-container"></div>
        <!-- Simplified Pagination -->
        <div class="pagination" id="pagination-container">
            <button id="prev-page">&laquo; Previous</button>
            <span id="current-page">Page 1</span>
            <button id="next-page">Next &raquo;</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 | MOVIE BASE</p>
    </footer>

    <script>
        const apiKey = 'aa3d6961efc3b487425daf0ec9f464f0'; // Your TMDB API key
        const apiUrl = 'https://api.themoviedb.org/3/movie/popular?api_key=' + apiKey + '&language=en-US&page=';
        const searchUrl = 'https://api.themoviedb.org/3/search/movie?api_key=' + apiKey + '&language=en-US&query=';

        let currentPage = 1;
        let totalPages = 1;
        let isSearching = false;

        async function fetchMovies(page, searchQuery = '') {
            try {
                const url = isSearching
                    ? searchUrl + encodeURIComponent(searchQuery) + '&page=' + page
                    : apiUrl + page;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                totalPages = data.total_pages; // Get total pages
                displayMovies(data.results);
                document.getElementById('current-page').textContent = `Page ${currentPage}`; // Update current page
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            const loading = document.getElementById('loading');

            loading.style.display = 'none'; // Hide loading indicator
            container.innerHTML = ''; // Clear previous results

            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.className = 'movie';
                movieDiv.innerHTML = `
                    <a href="movie.html?id=${movie.id}">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <div class="movie-info">
                            <h2>${movie.title}</h2>
                            <p>Year: ${new Date(movie.release_date).getFullYear()}</p>
                        </div>
                    </a>
                `;
                container.appendChild(movieDiv);
            });
        }

        // Load initial movies
        fetchMovies(currentPage);

        // Search functionality
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.trim();
            isSearching = query.length > 0;
            currentPage = 1; // Reset to the first page
            document.getElementById('loading').style.display = 'block'; // Show loading indicator
            fetchMovies(currentPage, query);
        });

        // Previous and Next buttons functionality
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchMovies(currentPage);
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                fetchMovies(currentPage);
            }
        });
    </script>
</body>
</html>
